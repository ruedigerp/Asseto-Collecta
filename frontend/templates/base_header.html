{{define "base_header"}}
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-laptop text-2xl text-blue-600"></i>
                    <h1 class="text-xl font-semibold text-gray-900">Asseto Collecta - Asset Management</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-500">
                        {{.Title}}
                        <!-- Assets: {{len .Assets}} | Employees: {{len .Employees}} -->
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center">
                            <i class="fas fa-crown text-purple-600"></i>
                        </div>
                        <span class="text-sm font-medium text-gray-900">{{ .CurrentUser.FirstName }} {{ .CurrentUser.LastName }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{{end}}
